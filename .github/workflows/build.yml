name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensure we get full history for Changesets

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Apply Changesets Versioning
        id: changeset
        run: |
          npx changeset version
          echo "VERSION=$(node -p 'require(\"./package.json\").version')" >> $GITHUB_ENV

      - name: Commit Version Bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to v${{ env.VERSION }}" || echo "No changes to commit"
          git push origin main || echo "No changes to push"

      - name: Make Electron App
        run: npm run make

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: robotics-contributors
          path: out/make/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: "Automated release of robotics-contributors v${{ env.VERSION }}"
          draft: false
          prerelease: false
          files: out/make/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
